<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Barrie Freyre" />

    <meta name="linkedin" content="https://www.linkedin.com/in/barriefreyre/" />
    <meta name="github" content="https://github.com/barriedirk" />
    <meta
      name="frontendmentor"
      content="https://www.frontendmentor.io/profile/barriedirk"
    />

    <link rel="me" href="https://www.linkedin.com/in/barriefreyre/" />
    <link rel="me" href="https://github.com/barriedirk" />
    <link rel="me" href="https://www.frontendmentor.io/profile/barriedirk" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Barrie Freyre",
        "url": "",
        "sameAs": [
          "https://www.linkedin.com/in/barriefreyre/",
          "https://github.com/barriedirk",
          "https://www.frontendmentor.io/profile/barriedirk"
        ]
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />

    <script type="module" src="./main.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1rem;
        text-align: center;
      }
      .attribution a {
        color: var(--clr-orange-500);
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="header">
      <nav class="header__nav" aria-labelledby="primary-nav">
        <button
          id="header__nav-show-menu"
          class="header__nav-show-menu"
          aria-expanded="false"
          aria-controls="header__menu-options"
          aria-label="Open toggle menu"
        >
          <span class="sr-only">Menu</span>
        </button>

        <div class="header__overlay"></div>

        <ul class="header__menu" id="header__menu-options">
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Collections</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Men</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Women</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">About</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Contact</a>
          </li>
        </ul>
      </nav>

      <a href="./index.html" class="header__logo">
        <img
          class="header__logo--image"
          src="./images/logo.svg"
          alt="Logo of Sneakers "
        />
      </a>

      <div class="cart-button-panel-wrapper">
        <button
          id="cart-button--toggle"
          class="cart-button--toggle"
          type="button"
          aria-label="Open cart panel"
          aria-controls="cart-panel"
          aria-expanded="false"
        >
          <img
            src="./images/icon-cart.svg"
            class="cart-button__image"
            alt="Cart Icon"
          />
          <span
            class="cart-button__badge"
            id="cart-button__badge"
            aria-live="polite"
          ></span>
        </button>
        <aside
          id="cart-panel"
          class="cart-panel"
          role="dialog"
          aria-modal="false"
          aria-labelledby="cart-panel__title"
        >
          <h3 class="cart-panel__title">Cart</h3>
          <div class="cart-panel__content">
            <!-- <p class="cart-panel__content--empty">Your cart is empty.</p> -->
            <ul id="cart-panel__items" class="cart-panel__items">
              <li class="cart-panel__item">
                <img
                  src="./images/image-product-1-thumbnail.jpg"
                  alt="thumbnail 1"
                  class="cart-panel__item--image"
                />
                <span class="cart-panel__item--description">
                  <span class="cart-panel__item--title">
                    Fall Limited Edition Sneakers</span
                  >
                  <span class="cart-panel__item--details">$125.00 x 3</span>
                  <span class="cart-panel__item--total">$375.00</span>
                </span>
                <span class="cart-panel__item--action">
                  <button class="cart-panel__item--action-remove">
                    <img src="./images/icon-delete.svg" alt="Icon delete" />
                  </button>
                </span>
              </li>

              <li class="cart-panel__item">
                <img
                  src="./images/image-product-1-thumbnail.jpg"
                  alt="thumbnail 1"
                  class="cart-panel__item--image"
                />
                <span class="cart-panel__item--description">
                  <span class="cart-panel__item--title">
                    Fall Limited Edition Sneakers</span
                  >
                  <span class="cart-panel__item--details">$125.00 x 3</span>
                  <span class="cart-panel__item--total">$375.00</span>
                </span>
                <span class="cart-panel__item--action">
                  <button class="cart-panel__item--action-remove">
                    <img src="./images/icon-delete.svg" alt="Icon delete" />
                  </button>
                </span>
              </li>
            </ul>
            <button
              id="cart-panel__btn-checkout"
              class="cart-panel__btn-checkout"
            >
              Checkout
            </button>
          </div>
        </aside>
      </div>

      <button type="button" class="avatar-button" aria-label="User menu">
        <img src="./images/image-avatar.png" class="avatar-button__image" />
      </button>
    </header>

    <main id="main-content" class="main" aria-labelledby="">
      <section class="product">
        <div
          class="product__gallery"
          role="region"
          aria-label="Product image gallery"
        >
          <div class="product__gallery-main" id="product__gallery-main">
            <img
              id="product__main-image"
              class="product__gallery-image pointer"
              src="./images/loader.gif"
              alt="Product view 1"
              aria-live="polite"
            />

            <button
              type="button"
              class="product__gallery-btn product__gallery-btn--prev"
              aria-label="Previous image"
            >
              <img
                src="./images/icon-previous.svg"
                alt="Previous Slide Icon"
                width="6"
                height="11"
              />
            </button>

            <button
              type="button"
              class="product__gallery-btn product__gallery-btn--next"
              aria-label="Next image"
            >
              <img
                src="./images/icon-next.svg"
                alt="Next Slide Icon"
                width="6"
                height="11"
              />
            </button>
          </div>

          <div
            id="product__gallery-thumbnails"
            class="product__gallery-thumbnails"
            role="group"
            aria-label="Product image thumbnails"
          >
            <button class="product__thumbnail" aria-label="Select Thumbnail 1">
              <img src="./images/loader.gif" alt="Thumbnail 1" />
            </button>
            <button class="product__thumbnail" aria-label="Select Thumbnail 2">
              <img src="./images/loader.gif" alt="Thumbnail 2" />
            </button>
            <button class="product__thumbnail" aria-label="Select Thumbnail 3">
              <img src="./images/loader.gif" alt="Thumbnail 3" />
            </button>
            <button class="product__thumbnail" aria-label="Select Thumbnail 4">
              <img src="./images/loader.gif" alt="Thumbnail 4" />
            </button>
          </div>
        </div>

        <div class="product__content">
          <h2 id="product__company" class="product__company">
            <img src="./images/3-dots-fade.svg" alt="Loading" />
          </h2>
          <h1 id="product__title" class="product__title">
            <img src="./images/3-dots-fade.svg" alt="Loading" />
          </h1>
          <p id="product__description" class="product__description">
            <img src="./images/3-dots-fade.svg" alt="Loading" />
          </p>
        </div>

        <div class="product__checkout-wrapper">
          <div id="product__price" class="product__price">
            <div
              class="product__price--actual"
              role="group"
              aria-label="Product price"
            >
              <span
                id="product__price-sale"
                class="product__price-sale"
                aria-label="Sale price"
                aria-describedby="product__price-discount"
              >
                <img src="./images/3-dots-fade.svg" alt="Loading" />
              </span>
              <span
                id="product__price-discount"
                class="product__price-discount"
                aria-label="Discount"
              >
                <img src="./images/3-dots-fade.svg" alt="Loading" />
              </span>
            </div>
            <span
              id="product__price-original"
              class="product__price-original"
              aria-label="Original Price"
            >
              <img src="./images/3-dots-fade.svg" alt="Loading" />
            </span>
          </div>

          <div
            class="product__quantity-selector"
            role="group"
            aria-label="Product quantity selector"
          >
            <button
              type="button"
              id="product__quantity-btn--decrease"
              class="product__quantity-btn product__quantity-btn--decrease"
              aria-label="Decrease quantity"
            >
              <img src="./images/icon-minus.svg" alt="Icon minus" />
            </button>

            <span
              id="product__quantity-value"
              class="product__quantity-value"
              role="status"
              aria-live="polite"
              aria-label="Selected quantity"
            >
              <img src="./images/3-dots-fade.svg" alt="Loading" />
            </span>

            <button
              type="button"
              id="product__quantity-btn--increase"
              class="product__quantity-btn product__quantity-btn--increase"
              aria-label="Increase quantity"
            >
              <img src="./images/icon-plus.svg" alt="Icon plus" />
            </button>
          </div>

          <button
            type="button"
            id="product__checkout-btn"
            class="product__checkout-btn"
            aria-label="Add product to cart"
          >
            <span class="product__btn-icon" aria-hidden="true"></span>

            <span class="product__btn-text">Add to cart</span>
          </button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/profile/barriedirk/solutions"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/barriefreyre/" target="_blank"
        >Barrie Freyre</a
      >
    </footer>
  </body>
</html>
